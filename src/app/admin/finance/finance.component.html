

<mat-card class="example-card">
    <nav class="navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
          <a routerLink="/finance" class="nav-link active">Payments</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a routerLink="/invoice" class="nav-link">Invoice</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a routerLink="/expenses" class="nav-link">Expenses</a>
          </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
  
        <!-- Add Project -->
        <li class="nav-item">
          <a class="nav-link" (click)="openDialog()">
            <i class="fas fa-plus-circle"></i>
            Add Payment
          </a>
        </li>
      </ul>
    </nav>
    <mat-card-header>
      
    </mat-card-header>
    
    <mat-card-content>
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"></h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Client</th>
                <th>Project</th>
                <th>Payment date</th>
                <th>Payment method</th>
                <th style="width: 40px">Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let payment of Payment; let i = index;">
                <td>{{payment.id}}.</td>
                <td>{{payment.client}}</td>
                <td>{{payment.projectName}}</td>
                <td>{{payment.date}}</td>
                <td>{{payment.payMethod}}</td>
                <td>{{payment.amount}}</td>
                <td class="project-actions text-right">
                  <a class="btn btn-danger btn-sm" (click)="deletePayment(payment)">
                      <i class="fas fa-trash">
                      </i>
                      Delete
                  </a>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
    </mat-card-content>
</mat-card>
