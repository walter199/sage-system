

<mat-card class="example-card">
    <nav class="navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
          <a routerLink="/resources" class="nav-link">Resources</a>
        </li>
      </ul>
  
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
    
        <!-- Notifications Dropdown Menu -->
        <li class="nav-item">
          <a class="nav-link" (click)="openDialog()">
            <i class="fas fa-plus-circle"></i>
            Add Resource
          </a>
        </li>
      </ul>
    </nav>
    <mat-card-header>
      
    </mat-card-header>
    
    <mat-card-content>
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"></h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Names</th>
                <th>Project</th>
                <th>Responsible to</th>
                <th style="width: 40px">Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let resource of Resource; let i = index;">
                <td>{{resource.id}}</td>
                <td>{{resource.names}}</td>
                <td>{{resource.project}}</td>
                <td>{{resource.teamMember}}</td>
                <td>{{resource.status}}</td>
                <td class="project-actions text-right">
                  <a class="btn btn-danger btn-sm" (click)="deleteResource(resource)">
                      <i class="fas fa-trash">
                      </i>
                      Delete
                  </a>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
    </mat-card-content>
</mat-card>
