

<mat-card class="example-card">
  <nav class="navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="/tasks" class="nav-link">Team Members</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
  
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item">
        <a class="nav-link" (click)="openDialog()">
          <i class="fas fa-plus-circle"></i>
          Add Member
        </a>
      </li>
    </ul>
  </nav>
  <mat-card-header>
    
  </mat-card-header>
  
  <mat-card-content>
    <div class="card">
      <div class="card-header">
        <h3 class="card-title"></h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th style="width: 20px"></th>
              <th>Name</th>
              <th>Job Title</th>
              <th>Email</th>
              <th>Phone</th>
              <th style="width: 20%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of Team; let i = index;">
              <td>{{team.id}}</td>
              <td>
                <ul class="list-inline">
                  <li>
                      <img alt="Avatar" class="img-circle table-avatar" src="../../../assets/images/dummy-user.png">
                  </li>
                </ul>
              </td>
              <td>{{team.name}}</td>
              <td>{{team.jobTitle}}</td>
              <td>{{team.email}}</td>
              <td>{{team.phone}}</td>
              <td class="project-actions text-right">
                <a class="btn btn-primary btn-sm" href="#">
                    <i class="fas fa-folder">
                    </i>
                    View
                </a>
                <a class="btn btn-info btn-sm" href="#">
                    <i class="fas fa-pencil-alt">
                    </i>
                    Edit
                </a>
                <a class="btn btn-danger btn-sm" (click)="deleteTeam(team)">
                    <i class="fas fa-trash">
                    </i>
                    Delete
                </a>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
  </mat-card-content>
</mat-card>
